name: Build and Push Add-on

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            build_from: ghcr.io/home-assistant/amd64-base-python:3.12-alpine3.20
          - arch: aarch64
            platform: linux/arm64
            build_from: ghcr.io/home-assistant/aarch64-base-python:3.12-alpine3.20
          - arch: armv7
            platform: linux/arm/v7
            build_from: ghcr.io/home-assistant/armv7-base-python:3.12-alpine3.20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get add-on version
        id: version
        run: |
          VERSION=$(grep '^version:' ha-telegram-bot/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Lowercase owner
        id: owner
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ha-telegram-bot
          file: ha-telegram-bot/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          build-args: |
            BUILD_FROM=${{ matrix.build_from }}
            BUILD_VERSION=${{ steps.version.outputs.version }}
            BUILD_ARCH=${{ matrix.arch }}
          tags: |
            ghcr.io/${{ steps.owner.outputs.owner }}/ha-bot-ha-telegram-bot-${{ matrix.arch }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ steps.owner.outputs.owner }}/ha-bot-ha-telegram-bot-${{ matrix.arch }}:latest
